<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>


</head>

<body>

  <main class="main">
    <div class="intro">

      <header class="intro__header">

        <div class="intro__header-dropdown">

          <figure class="intro__logo-container">
            <img src="images/logo.svg" alt="Logo">
          </figure>

          <label class="submenu__container nav-btns">
            <input type="checkbox" id="features" name="check">

            <p class="features__txt arrow dropdown-btn">Features</p>

            <div class="submenu__features submenu">

              <ul>

                <li class="todo-list"><a href="#" class="dropdown-btn"> <img src="images/icon-todo.svg" alt=""> Todo
                    List</a></li>
                <li class="calendar"><a href="#" class="dropdown-btn"><img src="images/icon-calendar.svg"
                      alt="">Calendar</a></li>
                <li class="reminders"><a href="#" class="dropdown-btn"><img src="images/icon-reminders.svg"
                      alt="">Reminders</a></li>
                <li class="plan"><a href="#" class="dropdown-btn"><img src="images/icon-planning.svg"
                      alt="">Planning</a></li>

              </ul>

            </div>

          </label>

          <label class="submenu__container nav-btns">
            <input type="checkbox" id="company" name="check">
            <p class="company__txt arrow dropdown-btn">Company</p>

            <div class="submenu__company submenu">

              <ul>

                <li><a href="#" class="dropdown-btn">History</a> </li>
                <li><a href="#" class="dropdown-btn">Our blog</a></li>
                <li><a href="#" class="dropdown-btn">About</a></li>

              </ul>

            </div>

          </label>


          <a href="#" class="dropdown-btn nav-btns">Careers</a>


          <a href="#" class="dropdown-btn nav-btns">About</p>


        </div>

        <div class="intro__header-login-area">
          <a href="#" class="intro__header-login-btn dropdown-btn">Login</a>
          <a href="#" class="intro__header-register-btn buttons">Register</a>
        </div>

      </header>

    </div>

    <div class="center">
      <div class="intro__main">
        <div class="intro__main-text">
          <div class="intro__main-text-container">

            <h1 class="intro__main-text-title">Make remote work</h1>
            <p class="intro__main-text-paragraph">Get your team in sync, no matter your location. Streamline
              processes,
              create team rituals, and watch productivity soar.
            </p>
            <a href="#" class="intro__main-text-button buttons">Learn more</a>

          </div>

          <picture class="intro__main-text-images">
            <img src="images/client-databiz.svg" alt="" class="client-icons">
            <img src="images/client-audiophile.svg" alt="" class="client-icons">
            <img src="images/client-meet.svg" alt="" class="client-icons">
            <img src="images/client-maker.svg" alt="" class="client-icons">
          </picture>


        </div>

        <picture class="intro__main-img-container">

          <source srcset="images/image-hero-mobile.png" media="(max-width: 1000px)" class="intro__main-img">
          <img src="images/image-hero-desktop.png" alt="" class="intro__main-img">
        </picture>


      </div>
    </div>

  </main>

</body>

</html>
