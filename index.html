<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <style>
    .attribution {box-shadow: 0 0 10px rgba(0, 0, 0, 0.082); border-radius: 10px; padding: 5px; background-color: rgb(255, 255, 255); width: max-content; margin: 1rem auto; font-size: clamp(5px, 2vw, 12px); font-family: sans-serif; text-align: center; letter-spacing: 2px;}
    .attribution a { position: relative; display: inline-block; transition: .3s; color: hsl(228, 45%, 44%); text-decoration: none; font-weight: bold; }
    .attribution a::after { transition: .3s; content: " "; width: 0; height: 2px; background-color: rgb(38, 0, 255); position: absolute; inset: 0; top: 13px; left: 50%;}
    .attribution a:hover::after { width: 100%; transform: translateX(-50%);}
  </style>

</head>

<body>

  <main class="main">
    <div class="intro">
      <figure class="intro__logo-container mobile-only-logo">
        <img src="images/logo.svg" alt="Logo">
      </figure>
      <input type="checkbox" id="check" class="menu-btn">

      <label for="check" class="menu-btn btn">

      </label>

      <header class="intro__header">
        
        <div class="intro__header-dropdown">

          <figure class="intro__logo-container">
            <img src="images/logo.svg" alt="Logo">
          </figure>



          <label class="submenu__container nav-btns">
            <input type="checkbox" id="features" name="check">

            <p class="features__txt arrow dropdown-btn active-states">Features</p>

            <div class="submenu__features submenu">

              <ul>

                <li class="todo-list"><a href="#todo" class="dropdown-btn"> <img src="images/icon-todo.svg" alt=""> Todo
                    List</a></li>
                <li class="calendar"><a href="#calendar" class="dropdown-btn"><img src="images/icon-calendar.svg"
                      alt="">Calendar</a></li>
                <li class="reminders"><a href="#reminders" class="dropdown-btn"><img src="images/icon-reminders.svg"
                      alt="">Reminders</a></li>
                <li class="plan"><a href="#plan" class="dropdown-btn"><img src="images/icon-planning.svg"
                      alt="">Planning</a></li>

              </ul>

            </div>

          </label>

          <label class="submenu__container nav-btns">
            <input type="checkbox" id="company" name="check">
            <p class="company__txt arrow dropdown-btn active-states">Company</p>

            <div class="submenu__company submenu">

              <ul>

                <li><a href="#history" class="dropdown-btn active-states">History</a> </li>
                <li><a href="#blog" class="dropdown-btn active-states">Our blog</a></li>
                <li><a href="#about" class="dropdown-btn active-states">About</a></li>

              </ul>

            </div>

          </label>


          <a href="#" class="dropdown-btn nav-btns active-states">Careers</a>


          <a href="#" class="dropdown-btn nav-btns active-states">About</a>

          <div class="intro__header-login-area mobile-only">
            <a href="#" class="intro__header-login-btn dropdown-btn active-states">Login</a>
            <a href="#" class="intro__header-register-btn buttons active-states">Register</a>
          </div>


        </div>

        <div class="intro__header-login-area">
          <a href="#" class="intro__header-login-btn dropdown-btn active-states">Login</a>
          <a href="#" class="intro__header-register-btn buttons active-states">Register</a>
        </div>



      </header>



    </div>

    <div class="center">
      <div class="intro__main">
        <div class="intro__main-text">
          <div class="intro__main-text-container">

            <h1 class="intro__main-text-title">Make remote work</h1>
            <p class="intro__main-text-paragraph">Get your team in sync, no matter your location. Streamline
              processes,
              create team rituals, and watch productivity soar.
            </p>
            <a href="#" class="intro__main-text-button buttons active-states">Learn more</a>

          </div>

          <picture class="intro__main-text-images">
            <img src="images/client-databiz.svg" alt="" class="client-icons">
            <img src="images/client-audiophile.svg" alt="" class="client-icons">
            <img src="images/client-meet.svg" alt="" class="client-icons">
            <img src="images/client-maker.svg" alt="" class="client-icons">
          </picture>


        </div>

        <picture class="intro__main-img-container">

          <source srcset="images/image-hero-mobile.png" media="(max-width: 1000px)" class="intro__main-img">
          <img src="images/image-hero-desktop.png" alt="" class="intro__main-img">
        </picture>


      </div>
    </div>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/KTrick01">Eduardo Fleitas</a>.
  </div>

</body>

</html>
